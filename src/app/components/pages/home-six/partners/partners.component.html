<div class="brands-area bg-light-magnolia pt-50 pb-50 wow fadeInUp" data-wow-delay="0ms" data-wow-duration="2500ms">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <ngx-slick-carousel [config]="settings" class="brands-slider" id="brands-slider-v2">
                    <!-- Data -->
                    <div class="brands-item" ngxSlickItem *ngFor="let item of partners">
                        <img [src]="item.image" alt="brand ten">
                    </div>
                    <!-- Data -->
                </ngx-slick-carousel>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div>
