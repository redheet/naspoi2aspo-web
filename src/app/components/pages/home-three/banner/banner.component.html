<section class="hero-area hero-v3 bg-contain bg-tuna" [style.background-image]="'url(assets/img/hero/hero-leaf-bg.jpg)'">
    <div class="container">
        <div class="row align-items-end">
            <div class="col-lg-7">
                <div class="hero-content">
                    <div class="section-particle-effect d-none d-lg-block">
                        <img class="particle-1 animate-rotate-me" src="assets/img/particle/particle-8.png" alt="particle One">
                        <img class="particle-3 animate-zoominout" src="assets/img/particle/particle-9.png" alt="particle Three">
                    </div>
                    <div class="section-title section-title-white">
                        <h1 class="wow fadeInUp" data-wow-delay="0.2s" data-wow-duration="2500ms">Solutions Your Problem In <span>One </span> Hand</h1>
                        <div class="section-button-wrapper section-dual-button wow fadeInUp" data-wow-delay="0.4s" data-wow-duration="2500ms">
                            <a routerLink="/services" class="filled-btn bg-rose-bud">
                                Apple Store <i class="fab fa-apple"></i>
                            </a>
                            <a routerLink="/services" class="filled-btn btn-bordered">
                                Google Play <i class="fab fa-google-play"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="hero-right-image-wrapper text-center text-lg-right wow fadeInUp" data-wow-delay="0.6s" data-wow-duration="2500ms">
                    <img src="assets/img/hero/hero-mobile-on-hand.png" alt="hero right image">
                </div> <!-- /.blob-right-image-wrapper -->
            </div>
        </div> <!-- /.row -->
    </div> <!-- .container -->
</section>
