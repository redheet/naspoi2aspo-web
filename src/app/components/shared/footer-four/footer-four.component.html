<footer class="footer-area footer-area-v3">
  <div class="container">
    <div class="footer-area-internal border-bottom-purple">
      <div class="row">
        <!-- Single Footer Widget -->
        <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
          <div class="single-footer-widget footer-text-widget">
            <h5 class="widget-title">About I2aspo</h5>
            <p>
              Research is quite important because it is able to create solutions
              to problems that occur today.
            </p>
            <div class="footer-social-links">
              <ul>
                <li>

                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-youtube"></i></a>
                </li>
                <li>

                </li>
                <li>
                  <a href="#"><i class="fab fa-linkedin"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Single Footer Widget -->
        <div
          class="col-lg-3 col-md-6 wow fadeInUp"
          data-wow-delay="0.3s"
          *ngFor="let data of links"
        >
          <div class="single-footer-widget">
            <h5 class="widget-title">{{ data.title }}</h5>
            <div class="footer-widget-menu">
              <ul>
                <li *ngFor="let item of data.items">
                  <a routerLink="{{ item.link }}">{{ item.title }}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
