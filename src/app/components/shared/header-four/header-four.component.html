<header class="header-area header-v4">
  <div
    class="header-navigation"
    [ngClass]="[visible ? '' : 'breakpoint-on', windowScrolled ? 'sticky' : '']"
    (window:resize)="detectHeader()"
  >
    <div class="container-fluid">
      <div class="row align-items-center">
        <!-- Brand Logo -->
        <div class="col-xl-4 col-md-6 col-8">
          <div class="site-branding-and-language-selection">
            <div class="brand-logo">
              <a routerLink="/">
                <img src="assets/img/i2aspo-head.png" alt="logo" />
              </a>
            </div>
            <!-- <div class="language-selection">
                            <select class="nice-select" name="language" nice-select>
                                <option value="en">English</option>
                                <option value="bn">Bangla</option>
                            </select>
                        </div> -->
          </div>
        </div>
        <!-- Desktop and Mobile Menu -->
        <div class="col-xl-8 col-md-6 col-4 text-center">
          <div
            class="primary-menu d-flex justify-content-end align-items-center"
          >
            <div class="nav-menu" [ngClass]="navMethod ? 'menu-on' : ''">
              <!-- Navbar Close Icon -->
              <div class="navbar-close" (click)="toggleNav()">
                <div class="cross-wrap">
                  <span class="top"></span><span class="bottom"></span>
                </div>
              </div>
              <nav class="main-menu">
                <ul>
                  <!-- Data -->
                  <li
                    [ngClass]="
                      item.child
                        ? 'menu-item menu-item-has-children'
                        : 'menu-item'
                    "
                    *ngFor="let item of navigation"
                  >
                    <a
                      href="javascript:void(0)"
                      *ngIf="item.child"
                      (click)="trigger(item)"
                      >{{ item.linkText }}</a
                    >
                    <span
                      class="dd-trigger"
                      *ngIf="item.child"
                      (click)="trigger(item)"
                      ><i class="fas fa-angle-down"></i
                    ></span>
                    <a href="{{ item.link }}" *ngIf="!item.child">{{
                      item.linkText
                    }}</a>
                    <ul
                      class="sub-menu"
                      *ngIf="item.child"
                      [ngClass]="item.open ? 'd-block' : ''"
                    >
                      <li
                        [ngClass]="
                          item.child
                            ? 'menu-item menu-item-has-children'
                            : 'menu-item'
                        "
                        *ngFor="let item of item.submenu"
                      >
                        <a
                          href="javascript:void(0)"
                          *ngIf="item.child"
                          (click)="trigger(item)"
                          >{{ item.linkText }}</a
                        >
                        <span
                          class="dd-trigger"
                          *ngIf="item.child"
                          (click)="trigger(item)"
                          ><i class="fas fa-angle-down"></i
                        ></span>
                        <a href="{{ item.link }}" *ngIf="!item.child">{{
                          item.linkText
                        }}</a>
                        <ul
                          class="sub-menu"
                          *ngIf="item.child"
                          [ngClass]="item.open ? 'd-block' : ''"
                        >
                          <li
                            [ngClass]="
                              item.child
                                ? 'menu-item menu-item-has-children'
                                : 'menu-item'
                            "
                            *ngFor="let item of item.submenu"
                          >
                            <a href="{{ item.link }}">{{ item.linkText }}</a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                  <!-- Data -->
                </ul>
              </nav>
            </div>
            <div class="header-right">
              <ul>
                <li class="get-started-wrapper">
                  <a
                    href="https://drive.google.com/file/d/1u3bkSMql1vXmfDZymlONYTFzrW9wZwg6/view?usp=sharing"
                    class="filled-btn bg-mandy button-radius"
                  >
                    Register <i class="fas fa-arrow-right"></i>
                  </a>
                </li>
                <li>
                  <div
                    class="menu-toggle"
                    [ngClass]="navMethod ? 'active' : ''"
                  >
                    <div class="menu-overlay" (click)="toggleNav()"></div>
                    <!-- Navbar Toggler -->
                    <div class="nav-toggle">
                      <div
                        class="navbar-toggler float-end"
                        [ngClass]="navMethod ? 'active' : ''"
                        (click)="toggleNav()"
                      >
                        <span></span>
                        <span></span>
                        <span></span>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.header-navigation -->
</header>
<ng-template #searchmodal let-modal>
  <app-search-box></app-search-box>
</ng-template>
