<footer class="footer-area footer-area-v4 bg-dark-blue">
    <div class="container">
        <div class="footer-area-internal">
            <div class="row">
                <!-- Single Footer Widget -->
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="single-footer-widget footer-text-widget">
                        <h5 class="widget-title">About Landio</h5>
                        <p>Sed ut perspiciatis undmnis iste natus error sit voluptatem accusantium dolore udantiuy totam rem aperiam.</p>
                        <div class="footer-social-links">
                            <ul>
                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                                <li><a href="#"><i class="fab fa-behance"></i></a></li>
                                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Single Footer Widget -->
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.3s" *ngFor="let data of links | slice:0:1">
                    <div class="single-footer-widget">
                        <h5 class="widget-title">{{data.title}}</h5>
                        <div class="footer-widget-menu">
                            <ul>
                                <li *ngFor="let item of data.items"><a routerLink="{{item.link}}">{{item.title}}</a></li>
                            </ul>
                        </div>
                    </div> 
                </div>
                <!-- Single Footer Widget -->
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                    <div class="single-footer-widget contact-us-widget">
                        <h5 class="widget-title">Contact Us</h5>
                        <div class="footer-widget-menu">
                            <ul>
                                <li><a href="#"><i class="fal fa-map-marker-alt"></i> 55 Old Broad Street, London, EC2M</a></li>
                                <li><a href="mailto:example@example.com"><i class="fal fa-envelope-open-text"></i> example@example.com</a></li>
                                <li><a href="tel:+01234567899"><i class="fal fa-phone"></i> +012 (345) 678 99</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Single Footer Widget -->
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.7s">
                    <div class="single-footer-widget gallery-widget">
                        <h5 class="widget-title">Gallery</h5>
                        <ul class="gallery-list">
                            <!-- Data -->
                            <li *ngFor="let item of insta | slice:0:6">
                                <div class="gallery-inner">
                                    <div class="gallery-img-box">
                                        <img [src]="item.image" alt="instagram image six">
                                        <div class="gallery-inner-overlay">
                                            <a class="gallery-img-popup" href="{{item.image}}">
                                                <i class="far fa-plus"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!-- Data -->
                        </ul>
                    </div>
                </div>
            </div> <!-- /.row -->
        </div><!-- /.footer-area-internal -->
    </div> <!-- /.container -->
    <div class="footer-copyright-area wow fadeInDown" data-wow-delay="0.8s">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="footer-copyright text-center">
                        <p>&copy; 2021 <a href="#">Website.</a> All Rights Reserved</p>
                    </div>
                </div>
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div> <!-- /.footer-copyright-area -->
</footer>
